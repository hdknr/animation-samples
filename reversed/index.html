<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device.width, initial-scale=1.0" />

  <!--
  - https://cdnjs.com/libraries/gsap
  -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js.map"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/CSSRulePlugin.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/CSSRulePlugin.min.js.map"></script>

  <link rel="stylesheet" type="text/css" href=" index.css">
  <script src="index.js" defer></script>

  <title>GSAP Tween Reversed</title>
</head>

<body>

  <main>
    <div class="content">
      <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span></h1>
      <p class="anim1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa alias modi natus
        excepturi?</p>
      <a href="#" class="anim1" id="cta">Start Dreaming</a>
    </div>
  </main>

  <aside>
    <div class="wrapper">
      <img class="swirl" src="swirl.png" alt="Swirl Graphic">
    </div>
  </aside>

  <div class="credit">
    <h1>GSAP 3.0 Crash Course - JavaScript Animation Library </h1>
    <div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/YqOhQWbouCE" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
      <a href="https://codepen.io/designcourse/pen/bGGmvOe">codepen</a>
    </div>
  </div>

</body>

</html>
