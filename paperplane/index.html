<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device.width, initial-scale=1.0" />

  <!--
  - https://cdnjs.com/libraries/gsap
  - https://greensock.com/BezierPlugin-JS
  - https://greensock.com/motionpath/
  - https://greensock.com/docs/v3/Plugins/MotionPathPlugin
  -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js.map"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/CSSRulePlugin.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/CSSRulePlugin.min.js.map"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/MotionPathPlugin.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/MotionPathPlugin.min.js.map"></script>
  <!--
  - https://cdnjs.com/libraries/ScrollMagic
  -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

  <link href="//fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>

  <title>Gsap Scroll</title>
</head>

<body>


  <header>
    <h1>Scroll Animation</h1>
    <svg id="demo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 786 400">

      <path id="motionPath" d="M165.36,297.42s127.17,2.86,146-59c21-69,71-104,165-63s165,80,202,9,93-158,93-158"
        fill="none" stroke="#5dba47" stroke-miterlimit="10" stroke-width="0" />
    </svg>
  </header>

  <section class="animation">
    <img class="paper-plane" src="paper.png" alt="paper-plane">
  </section>

  <footer>
    <div>
      <p>
        <a href="https://codepen.io/GreenSock/pen/LwzMKL">MotionPathPlugin Demo at codepen.io</a>
      </p>
      <p>
        <a href="https://greensock.com/docs/v3/Plugins/MotionPathPlugin">MotionPathPlugin Document</a>
      </p>
      <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fR0tHI0nFYk" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </p>
    </div>
  </footer>

</body>

</html>
